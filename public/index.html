<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

<div id="doc">
    <div id="hd">
        <!-- Code adapted from Bootstrap example -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Compare-U</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#compare-tool">Compare</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#login">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div id="mainContent" class="content">
        <div id="app" role="application">

            <!-- LANDING VIEW -->
            <div class="panel" id="landing">
                <div class="row">
                    <div class="jumbotron col-md-8 col-md-offset-2">
                        <h1>CompareU</h1>
                        <p>CompareU is the one tool you need to select the university of your dreams.</p>
                        <p><a class="btn btn-primary btn-lg" href="#compare-tool" role="button">Start Comparing!</a></p>
                    </div>
                </div>
            </div>

            <!-- LOGIN VIEW -->
                <div class="panel" id="login">
            <script type="text/babel" src="js/database.js"></script>
                        <div id="loginpage"> </div>
                </div> <!-- /container -->
        </div>
        </div>

     <!-- compareVIEW-->
    <div class="panel" id="compare-tool">
        <div class="container">
            <select id="schoolSelector"></select>

            <div id="schoolsList"></div>

            <div id="radarTitle"><h2></h2></div>

            <div id="schoolInfo"></div>

            <div id="radar-container"></div>
        </div>
        <script type="text/babel" src="js/noting.js"></script>
        <div id="contain"></div>
    </div>
    </div>

            <!-- RegVIEW -->

        <div class="panel" id="register">
            <script type="text/babel" src="js/database.js"></script>
                    <div id="RegPage"></div>
            <button type="submit" class="btn btn-info" onclick="window.location='#login';">Back to Login</button>
        </div>

    </div>
</div>


        </div>
    </div>
</div>


            <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

            <script src="js/compareu.js"></script>
            <script src="js/database.js"></script>
