<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare-U</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="js/RadarChart.js"></script>
    <!--<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <!--<script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>-->
    <!--<script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/compareu.css">

</head>
<body>

<div id="doc">
    <div id="hd">
        <!-- Code adapted from Bootstrap example -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Compare-U</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#compare-tool">Compare</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#login">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div id="mainContent" class="content">
        <div id="app" role="application">

            <!-- LANDING VIEW -->
            <div class="panel" id="landing">
                <div class="row">
                    <div class="jumbotron col-md-8 col-md-offset-2">
                        <h1>CompareU</h1>
                        <p>CompareU is the one tool you need to select the university of your dreams.</p>
                        <p><a class="btn btn-primary btn-lg" href="#compare-tool" role="button">Start Comparing!</a></p>
                    </div>
                </div>

            </div>

            <!-- COMPARE TOOL VIEW
            <div class="panel" id="compare-tool">
                <div id="compareChart"></div>
            </div>
            <!-- LOGIN VIEW -->
            <div class="panel" id="login">
                <div id="loginpage"></div>

            </div> <!-- /container -->

            <!-- REGISTER VIEW -->
            <!-- Code adapted from http://bootsnipp.com/snippets/featured/basic-register-page -->
            <div class="panel" id="register">
                <div id="RegPage"></div>
                <button type="submit" class="btn btn-info" onclick="window.location='#login';">Back to Login</button>
            </div>
        </div>
    </div>




</div>


<script src="js/compareu.js"></script>
<script src="js/database.js"></script>
</body>
</html>
